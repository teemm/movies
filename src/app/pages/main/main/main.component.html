<section class="filter__section">
  <div class="center py-4" *ngIf="filterData else loading">
    <div class="filter__bar col-12 d-flex mx-auto px-0">
      <button class="w-100 filter__buttons py-2"
              *ngFor="let filter of filterData"
              [class.active]="filter.isActive"
              (click)="itemsFilter(filter)">{{filter.name}}</button>
    </div>
  </div>
</section>
<section class="films__section py-5" *ngIf="data else loading">
  <div class="center">
    <div class="films__list">
      <app-movie-card
        *ngFor="let item of data; trackBy:trackByFn"
        [itemData]="item"></app-movie-card>
    </div>
  </div>
</section>

<ng-template #loading>loading</ng-template>
