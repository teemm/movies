<header class="header d-flex align-items-center">
  <nav class="nav d-flex align-items-center justify-content-between w-100 px-3">
    <div class="left__side d-flex">
      <a [routerLink]="['/']" class="main__logo">
        <!--        <img class="logo__img" src="" alt="">-->
        <i class="fas fa-home c-white"></i>
      </a>
    </div>
    <div class="right__side">
      <ul class="header__list d-flex">
        <li class="header__lists pointer" (click)="toggleSearch()">
          <!--          <img class="search__img" src="" alt="">-->
          <i class="fas fa-search c-white"></i>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="search__wrapper" *ngIf="searchIsActive" [class.active]="searchIsActive">
  <app-search (closeSearch)="closeSearch($event)"></app-search>
</div>
