<ng-container *ngIf="itemData">
  <div class="film__block" [style.backgroundImage]="'url(https://image.tmdb.org/t/p/w500'+ itemData.backdrop_path +')'">
    <div class="overlay__block d-flex flex-column align-items-center justify-content-center">
<!--      <span class="text">Drama</span>-->
      <span class="text pt-2 text-center">{{itemData.title}}</span>
      <div class="mt-3">
        <a [routerLink]="['/details/', itemData.id]" class="overlay__button px-3 py-1">View details</a>
      </div>
    </div>
  </div>
</ng-container>
