<ng-container *ngIf="itemData">
  <div class="film__block d-flex flex-column px-3 pt-3 pb-1">
    <div class="film__block__child background w-100 h-100"
         [style.backgroundImage]="'url(https://image.tmdb.org/t/p/w500'+ itemData.backdrop_path +')'">

      <div class="overlay__block position-relative h-100 d-flex flex-column align-items-center justify-content-center">
        <!--      <span class="text">Drama</span>-->
        <span class="text" style="color: white;"><i class="fas fa-star c-green"></i> ({{itemData.vote_average}})</span>
        <span *ngFor="let genre of itemData.genres" class="text text-center">{{genre}}</span>
        <div class="mt-3">
          <a [routerLink]="['/details/', itemData.id]" class="overlay__button px-3 py-1">View details</a>
        </div>
      </div>
    </div>
    <span class="film__name">{{itemData.title}}</span>
    <span class="text__color film__age">{{itemData.release_date}}</span>
  </div>
</ng-container>
